name: CI/CD - Build, Test, Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  test:
    name: Test (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m pytest -q

  build_and_scan:
    name: Build + Security Scan (Docker + Trivy)
    runs-on: ubuntu-latest
    needs: [ test ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: app
        run: |
          docker build -t demo-app:${{ github.sha }} .

      - name: Trivy image scan (HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: demo-app:${{ github.sha }}
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          format: table

  deploy_note:
    name: Deploy (staging/prod placeholder)
    runs-on: ubuntu-latest
    needs: [ build_and_scan ]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deployment note
        run: |
          echo "CI completed."
          echo "In a full GitOps setup, this job would update a GitOps repo (Helm/Kustomize image tag),"
          echo "then ArgoCD would sync to staging automatically. Production would use approvals and controlled rollout."
