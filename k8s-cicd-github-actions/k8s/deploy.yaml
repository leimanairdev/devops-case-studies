apiVersion: apps/v1
kind: Deployment
metadata:
  name: assessment-app
  namespace: NAMESPACE_PLACEHOLDER
spec:
  replicas: 2
  selector:
    matchLabels:
      app: assessment-app
  template:
    metadata:
      labels:
        app: assessment-app
    spec:
      containers:
        - name: app
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: assessment-app
  namespace: NAMESPACE_PLACEHOLDER
spec:
  selector:
    app: assessment-app
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
