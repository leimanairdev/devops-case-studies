name: CI/CD - Build, Test, Scan (K8s Project)

on:
  push:
    branches: [ "main" ]
    paths:
      - "k8s-cicd-github-actions/**"
      - ".github/workflows/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "k8s-cicd-github-actions/**"
      - ".github/workflows/**"
  workflow_dispatch: {}

jobs:
  test:
    name: Test (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: k8s-cicd-github-actions/app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m pytest -q

  build_and_scan:
    name: Build + Security Scan (Docker + Trivy)
    runs-on: ubuntu-latest
    needs: [ test ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: k8s-cicd-github-actions/app
        run: |
          docker build -t demo-app:${{ github.sha }} .

      - name: Trivy image scan (HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: demo-app:${{ github.sha }}
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          format: table
